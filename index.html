<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Portfolio</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <h1 class="editable" id="name">Your Name</h1>
  <p class="editable" id="title">Web Developer | Designer</p>
</header>

<section id="about">
  <h2>About Me</h2>
  <p class="editable" id="about-text">Write a short introduction about yourself here.</p>
  <img src="images/profile.jpg" class="editable-img" alt="Profile Image">
</section>

<section id="projects">
  <h2>Projects</h2>
  <div class="project">
    <h3 class="editable" id="proj1-title">Project 1</h3>
    <p class="editable" id="proj1-desc">Description of project 1.</p>
    <img src="images/project1.jpg" class="editable-img" alt="Project 1 Image">
  </div>
  <div class="project">
    <h3 class="editable" id="proj2-title">Project 2</h3>
    <p class="editable" id="proj2-desc">Description of project 2.</p>
    <img src="images/project2.jpg" class="editable-img" alt="Project 2 Image">
  </div>
</section>

<section id="contact">
  <h2>Contact</h2>
  <p class="editable" id="contact-text">Your email or contact info here.</p>
</section>

<button class="edit-btn" id="editBtn">Edit Portfolio</button>

<script src="js/script.js"></script>
</body>
</html>
